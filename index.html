<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звезда для Саши</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
            height: 100vh;
            touch-action: none;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            pointer-events: none;
        }
        
        /* Сертификат */
        .certificate-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            pointer-events: none;
        }
        
        .certificate-container.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }
        
        .certificate-backdrop {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
        }
        
        .certificate {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: #f5e9c9;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            border: 15px solid transparent;
            border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><rect x="0" y="0" width="40" height="40" fill="none" stroke="%23d4af37" stroke-width="2" stroke-dasharray="5,5"/></svg>') 30 stretch;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(255, 215, 0, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #3a3a3a;
            font-family: 'Georgia', serif;
            transform: scale(0.9);
            transition: transform 0.5s;
        }
        
        .certificate-container.visible .certificate {
            transform: scale(1);
        }
        
        .certificate h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #8b4513;
        }
        
        .certificate p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .highlight {
            font-size: 28px;
            color: #8b4513;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #8b4513;
            border-top: 2px solid #d4af37;
            display: inline-block;
            padding-top: 10px;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: #8b4513;
            background: none;
            border: none;
            cursor: pointer;
            pointer-events: all;
        }
        
        @media (max-width: 768px) {
            .certificate {
                padding: 25px 15px;
                width: 95%;
            }
            
            .certificate h1 {
                font-size: 28px;
            }
            
            .highlight {
                font-size: 24px;
            }
            
            .certificate p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui">
        <div class="instructions">Двигайте пальцем для навигации. Нажмите на центральную звезду для сертификата</div>
        
        <div class="certificate-container" id="certificate-container">
            <div class="certificate-backdrop" id="certificate-backdrop"></div>
            <div class="certificate">
                <button class="close-btn" id="close-btn">&times;</button>
                <h1>СЕРТИФИКАТ</h1>
                <p>Настоящим удостоверяется, что</p>
                <div class="highlight">Саша</div>
                <p>является официальным владельцем звезды</p>
                <p>в созвездии Скорпиона, которая будет</p>
                <p>вечно сиять в ночном небе в твою честь.</p>
                <div class="signature">С любовью, Tron</div>
                <div class="date" id="current-date"></div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация сцены Three.js
        let scene, camera, renderer;
        let starField = [];
        let mainStar;
        let raycaster, mouse;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        
        // Элементы интерфейса
        const certificateContainer = document.getElementById('certificate-container');
        const closeBtn = document.getElementById('close-btn');
        const backdrop = document.getElementById('certificate-backdrop');
        const currentDateElement = document.getElementById('current-date');
        
        // Установка текущей даты
        const now = new Date();
        currentDateElement.textContent = now.toLocaleDateString('ru-RU', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        });
        
        function init() {
            // Создание сцены
            scene = new THREE.Scene();
            
            // Создание камеры
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 500;
            
            // Создание рендерера
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Создание звездного поля
            createStarField();
            
            // Создание центральной звезды
            createRealisticWhiteStar();
            
            // Инициализация Raycaster для обнаружения кликов
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Добавление обработчиков событий
            setupEventListeners();
            
            // Запуск анимации
            animate();
        }
        
        function createStarField() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            const sizes = new Float32Array(starCount);
            
            for (let i = 0; i < starCount; i++) {
                // Позиция
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 2000;
                positions[i3 + 1] = (Math.random() - 0.5) * 2000;
                positions[i3 + 2] = (Math.random() - 0.5) * 2000;
                
                // Цвет
                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.5, 0.5, Math.random() * 0.5 + 0.5);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
                
                // Размер
                sizes[i] = Math.random() * 2;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const starMaterial = new THREE.PointsMaterial({
                size: 1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            starField.push(stars);
        }
        
        function createRealisticWhiteStar() {
            // Создаем группу для звезды
            const starGroup = new THREE.Group();
            scene.add(starGroup);
            
            // Создаем текстуру для звезды с помощью Canvas
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const context = canvas.getContext('2d');
            
            // Рисуем текстуру белой звезды с мерцанием
            const gradient = context.createRadialGradient(256, 256, 0, 256, 256, 256);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.9)');
            gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.7)');
            gradient.addColorStop(0.6, 'rgba(255, 255, 255, 0.5)');
            gradient.addColorStop(0.8, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 512, 512);
            
            // Добавляем детали текстуры для эффекта мерцания
            context.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const radius = Math.random() * 5 + 1;
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2);
                context.fill();
            }
            
            // Добавляем яркое ядро
            const coreGradient = context.createRadialGradient(256, 256, 0, 256, 256, 50);
            coreGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            coreGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            context.fillStyle = coreGradient;
            context.beginPath();
            context.arc(256, 256, 50, 0, Math.PI * 2);
            context.fill();
            
            const texture = new THREE.CanvasTexture(canvas);
            
            // Создаем материал с текстурой
            const starMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            
            // Создаем геометрию звезды
            const starGeometry = new THREE.SphereGeometry(25, 64, 64);
            
            // Создаем меш звезды
            const starMesh = new THREE.Mesh(starGeometry, starMaterial);
            starGroup.add(starMesh);
            
            // Создаем свечение вокруг звезды - белое
            const glowGeometry = new THREE.SphereGeometry(40, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.4,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending
            });
            
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            starGroup.add(glowMesh);
            
            // Создаем лучи света - тоже белые
            const raysGeometry = new THREE.SphereGeometry(60, 32, 32);
            const raysMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending
            });
            
            const raysMesh = new THREE.Mesh(raysGeometry, raysMaterial);
            starGroup.add(raysMesh);
            
            // Создаем внешнее свечение
            const outerGlowGeometry = new THREE.SphereGeometry(90, 32, 32);
            const outerGlowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending
            });
            
            const outerGlowMesh = new THREE.Mesh(outerGlowGeometry, outerGlowMaterial);
            starGroup.add(outerGlowMesh);
            
            // Создаем невидимую сферу для коллизии (чтобы было проще кликать)
            const collisionGeometry = new THREE.SphereGeometry(40, 16, 16);
            const collisionMaterial = new THREE.MeshBasicMaterial({
                visible: false
            });
            
            const collisionMesh = new THREE.Mesh(collisionGeometry, collisionMaterial);
            starGroup.add(collisionMesh);
            
            mainStar = starGroup;
            mainStar.collisionMesh = collisionMesh;
            
            // Анимация пульсации звезды с мерцанием
            function animateStar() {
                const time = Date.now() * 0.002;
                
                // Случайное мерцание - более естественное для звезды
                const flicker = Math.sin(time * 10) * 0.1 + 
                               Math.sin(time * 7) * 0.05 + 
                               Math.sin(time * 13) * 0.03;
                
                const basePulse = Math.sin(time) * 0.1 + 1;
                const pulse = basePulse + flicker * 0.3;
                
                // Пульсация размеров
                starMesh.scale.set(pulse, pulse, pulse);
                glowMesh.scale.set(pulse * 1.2, pulse * 1.2, pulse * 1.2);
                raysMesh.scale.set(pulse * 1.5, pulse * 1.5, pulse * 1.5);
                outerGlowMesh.scale.set(pulse * 2, pulse * 2, pulse * 2);
                
                // Изменение прозрачности для эффекта мерцания
                const opacityFlicker = 0.5 + Math.sin(time * 8) * 0.2 + 
                                      Math.sin(time * 5) * 0.1;
                
                starMaterial.opacity = 0.9 + flicker * 0.3;
                glowMaterial.opacity = 0.4 + Math.sin(time * 3) * 0.1;
                raysMaterial.opacity = 0.3 + Math.sin(time * 4) * 0.1;
                outerGlowMaterial.opacity = 0.15 + Math.sin(time * 2) * 0.05;
                
                // Вращение звезды
                starGroup.rotation.y += 0.003;
                
                requestAnimationFrame(animateStar);
            }
            animateStar();
        }
        
        function setupEventListeners() {
            // Обработчики мыши
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('click', onMouseClick);
            
            // Обработчики касания
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onTouchEnd);
            
            // Обработчик изменения размера окна
            window.addEventListener('resize', onWindowResize);
            
            // Закрытие сертификата
            closeBtn.addEventListener('click', hideCertificate);
            backdrop.addEventListener('click', hideCertificate);
        }
        
        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }
        
        function onMouseMove(event) {
            if (!isDragging) return;
            
            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;
            
            // Вращение сцены
            starField.forEach(stars => {
                stars.rotation.y += deltaX * 0.01;
                stars.rotation.x += deltaY * 0.01;
            });
            
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }
        
        function onMouseUp() {
            isDragging = false;
        }
        
        function onMouseClick(event) {
            // Преобразование координат мыши в нормализованные координаты устройства
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            
            // Проверка пересечения с центральной звездой
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(mainStar.collisionMesh);
            
            if (intersects.length > 0) {
                showCertificate();
            }
        }
        
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
            }
            event.preventDefault();
        }
        
        function onTouchMove(event) {
            if (!isDragging || event.touches.length !== 1) return;
            
            const deltaX = event.touches[0].clientX - previousMousePosition.x;
            const deltaY = event.touches[0].clientY - previousMousePosition.y;
            
            // Вращение сцены
            starField.forEach(stars => {
                stars.rotation.y += deltaX * 0.01;
                stars.rotation.x += deltaY * 0.01;
            });
            
            previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
            event.preventDefault();
        }
        
        function onTouchEnd(event) {
            if (event.touches.length === 0) {
                isDragging = false;
                
                // Проверка касания для открытия сертификата
                if (event.changedTouches.length === 1) {
                    const touch = event.changedTouches[0];
                    mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = - (touch.clientY / window.innerHeight) * 2 + 1;
                    
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObject(mainStar.collisionMesh);
                    
                    if (intersects.length > 0 && !isDragging) {
                        showCertificate();
                    }
                }
            }
            event.preventDefault();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function showCertificate() {
            certificateContainer.classList.add('visible');
        }
        
        function hideCertificate() {
            certificateContainer.classList.remove('visible');
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Медленное автоматическое вращение
            starField.forEach(stars => {
                stars.rotation.y += 0.0005;
            });
            
            renderer.render(scene, camera);
        }
        
        // Запуск приложения
        init();
    </script>
</body>
</html>
